<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單表單</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 引入 Flatpickr 日期選擇器 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>訂單表單</h1>
            <p>請填寫以下資訊以完成訂購</p>
        </header>

        <main>
            <form id="orderForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdbJUaAi836py8MPEoMJYrz0AoNvMwpB0e31sW5xkpYKOrKjQ/formResponse" method="POST" target="hidden_iframe">
                <!-- 訂購者 -->
                <div class="form-group">
                    <label for="customerName">訂購者 <span class="required">*</span></label>
                    <input type="text" id="customerName" name="entry.1555003121" required placeholder="請輸入您的姓名">
                </div>

                <!-- 聯絡電話 -->
                <div class="form-group">
                    <label for="phoneNumber">聯絡電話 <span class="required">*</span></label>
                    <input type="tel" id="phoneNumber" name="entry.556802579" required placeholder="請輸入您的聯絡電話">
                </div>

                <!-- 訂購項目和數量 -->
                <div class="form-group">
                    <label>訂購項目和數量 <span class="required">*</span></label>
                    <div class="order-items">
                        <div class="order-item">
                            <input type="text" name="item_name" placeholder="請輸入項目名稱" required>
                            <input type="number" name="item_quantity" min="1" value="1" required placeholder="數量">
                            <button type="button" class="btn-remove">刪除</button>
                        </div>
                        <button type="button" id="addItemBtn" class="btn-secondary">+ 新增項目</button>
                    </div>
                    <!-- 隱藏欄位用於存儲組合後的項目文字 -->
                    <input type="hidden" name="entry.915539579" id="combinedItems">
                </div>

                <!-- 希望交期 -->
                <div class="form-group">
                    <label for="deliveryDate">希望交期 <span class="required">*</span></label>
                    <input type="text" id="deliveryDate" name="entry.1595837609" required placeholder="請選擇日期" readonly>
                </div>

                <!-- 備註 -->
                <div class="form-group">
                    <label for="notes">備註</label>
                    <textarea id="notes" name="entry.1385845129" placeholder="如有其他需求，請在此說明"></textarea>
                </div>

                <!-- 提交按鈕 -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">提交訂單</button>
                    <button type="reset" class="btn-secondary">重置表單</button>
                </div>
            </form>
            <!-- 隱藏的 iframe 用於提交表單 -->
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
        </main>

        <footer>
            <p>&copy; 2023 訂單表單系統. 保留所有權利.</p>
        </footer>
    </div>

    <!-- 引入 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>
    <script src="script.js"></script>
</body>
</html>
